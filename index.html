      /* Diamond Theme Exclusive Features */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes border-glow {
        from { --angle: 0deg; }
        to { --angle: 360deg; }
      }

      @keyframes diamond-bg-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      html[data-theme="theme-diamond"] body {
        background: radial-gradient(circle at 100% 100%, hsl(var(--accent) / 0.1), transparent 40%),
                    radial-gradient(circle at 0% 0%, hsl(var(--primary) / 0.1), transparent 40%),
                    hsl(var(--background));
        background-size: 200% 200%;
        animation: diamond-bg-pan 25s ease infinite;
      }

      html[data-theme="theme-diamond"] .tense-master-card {
        position: relative;
        z-index: 1;
        border-color: transparent;
      }

      html[data-theme="theme-diamond"] .tense-master-card::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: calc(100% + 2px);
        height: calc(100% + 2px);
        background: conic-gradient(
          from var(--angle),
          hsl(var(--primary)),
          hsl(var(--accent)),
          hsl(var(--secondary)),
          hsl(var(--accent)),
          hsl(var(--primary))
        );
        border-radius: inherit;
        z-index: -1;
        animation: border-glow 8s linear infinite;
        opacity: 0.6;
      }
      
      html[data-theme="theme-diamond"] .bg-primary {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      html[data-theme="theme-diamond"] .bg-primary::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -60%;
        width: 50%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        transition: left 0.75s;
      }
      html[data-theme="theme-diamond"] .bg-primary:hover::after {
        left: 110%;
      }
      
      html[data-theme="theme-diamond"]::-webkit-scrollbar {
        width: 12px;
        cursor: none;
      }
      html[data-theme="theme-diamond"]::-webkit-scrollbar-track {
        background: hsl(var(--secondary));
        cursor: none;
      }
      html[data-theme="theme-diamond"]::-webkit-scrollbar-thumb {
        background-color: hsl(var(--primary));
        border-radius: 20px;
        border: 3px solid hsl(var(--secondary));
        cursor: none;
      }
      
      .sparkle {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: hsl(var(--primary));
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0;
        animation: sparkle-trail 0.7s ease-out forwards;
      }

      @keyframes sparkle-trail {
        0% {
          transform: scale(0.5) translate(0, 0);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.2) translate(var(--tx, 0), var(--ty, 0));
          opacity: 0;
        }
      }

      /* --- NEW STYLES FOR IMMERSIVE HOMEPAGE --- */
      @media (hover: hover) and (pointer: fine) {
        html, body {
          cursor: none;
        }
        body a, body button, body input, body textarea, body select, body [data-interactive] {
          cursor: none;
        }
      }

      .custom-cursor {
        position: fixed;
        top: -15px; /* Offset by half of size to center */
        left: -15px; /* Offset by half of size to center */
        width: 30px;
        height: 30px;
        background-color: hsl(var(--primary));
        border-radius: 50%;
        mix-blend-mode: screen; /* Default for dark themes */
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), width 0.3s ease, height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, border-width 0.3s ease, mix-blend-mode 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        background-clip: padding-box;
        border: 0px solid transparent;
        box-shadow: inset 0 0 8px hsl(var(--background) / 0.7); /* Enhance blend effect */
        opacity: 0;
        --cursor-scale: 1;
        transform: translate3d(var(--cursor-x, -100px), var(--cursor-y, -100px), 0) scale(var(--cursor-scale));
        will-change: transform, opacity;
      }
      html[data-theme-type="light"] .custom-cursor {
        mix-blend-mode: multiply;
      }
      body:has(button:hover, a:hover, input:hover, select:hover, textarea:hover, [data-interactive]:hover) .custom-cursor {
        --cursor-scale: 1.4;
        background-color: transparent;
        border-color: hsl(var(--primary));
        border-width: 5px;
        box-shadow: 0 0 0 1px hsl(var(--background)), inset 0 0 0 1px hsl(var(--background));
      }

      .dynamic-shape {
        position: absolute;
        opacity: 0.1;
        filter: blur(80px);
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
        transition: transform 0.4s ease-out; /* Smoother transition */
        will-change: transform;
      }
      .shape1 {
        width: 400px;
        height: 400px;
        background-color: hsl(var(--accent));
        transform: translate(calc(var(--mouse-x) * 40px), calc(var(--mouse-y) * 40px));
      }
      .shape2 {
        width: 300px;
        height: 300px;
        background-color: hsl(var(--primary));
        transform: translate(calc(var(--mouse-x) * -30px), calc(var(--mouse-y) * -30px));
      }
      
      .hero-title-ai {
        display: inline-block;
        color: hsl(var(--primary));
      }

      .word-reveal {
        color: hsl(var(--muted-foreground));
      }
      .word-reveal span {
        opacity: 0.1;
        transition: opacity 0.4s ease, color 0.4s ease;
      }
      .word-reveal span.visible {
        opacity: 1;
        color: hsl(var(--foreground));
      }
      
      .hero-title-char {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease, transform 0.6s ease, color 0.3s ease;
      }
      .hero-title-char:hover {
        transform: translateY(0) scale(1.2) rotate(-5deg);
        color: hsl(var(--primary));
      }
      
      .hero-bg-slider {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-color: hsl(var(--background));
      }
      .hero-bg-slide {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
          opacity: 0;
          transition: opacity 2s ease-in-out;
          will-change: opacity;
      }
      .hero-bg-slide.active {
          opacity: 1;
      }
      .hero-bg-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse 500px 500px at var(--mouse-x-bg) var(--mouse-y-bg), transparent 20%, hsl(var(--background) / 0.8) 80%);
        z-index: 1;
      }

      .floating-elements-container {
          position: absolute;
          inset: 0;
          z-index: 20;
          overflow: hidden;
          pointer-events: none;
      }

      .floating-element {
          position: absolute;
          will-change: transform;
          transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .floating-element-inner {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          font-weight: 800;
          font-family: sans-serif;
          will-change: transform;
          opacity: 0.6;
          color: hsl(var(--primary-foreground));
          animation-iteration-count: infinite;
          animation-timing-function: ease-in-out;
          animation-direction: alternate;
          filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      }

      @keyframes float1 {
          from { transform: translateY(-10px) rotate(-5deg) scale(1); }
          to { transform: translateY(10px) rotate(5deg) scale(1.05); }
      }

      @keyframes float2 {
          from { transform: translateY(-15px) rotate(8deg) scale(1.05); }
          to { transform: translateY(15px) rotate(-8deg) scale(1); }
      }

      @keyframes float3 {
          from { transform: translateY(-5px) rotate(-3deg) scale(1); }
          to { transform: translateY(20px) rotate(3deg) scale(1.02); }
      }
      
      .hero-parallax-deep, .hero-parallax-medium, .hero-parallax-shallow {
          will-change: transform;
          transition: transform 0.4s ease-out;
      }
      .hero-parallax-deep {
          transform: translate(calc(var(--mouse-x) * -30px), calc(var(--mouse-y) * -30px));
      }
      .hero-parallax-medium {
          transform: translate(calc(var(--mouse-x) * -22px), calc(var(--mouse-y) * -22px));
      }
      .hero-parallax-shallow {
          transform: translate(calc(var(--mouse-x) * -15px), calc(var(--mouse-y) * -15px));
      }

      .hero-action-button {
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-origin: bottom;
      }
      .hero-action-button:hover {
          transform: scale(1.1) rotate(-3deg);
      }

      .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        pointer-events: none;
        z-index: 10000;
        opacity: 0;
        animation: confetti-burst 1s ease-out forwards;
      }

      @keyframes confetti-burst {
          0% {
              transform: scale(1);
              opacity: 1;
          }
          100% {
              transform: translateY(var(--translate-y, 100px)) translateX(var(--translate-x, 0)) scale(0) rotate(var(--rotate, 180deg));
              opacity: 0;
          }
      }

      .perspective-container {
        perspective: 1200px;
      }
      
      .course-card {
         transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s ease-out, box-shadow 0.3s ease, border-color 0.3s ease;
         transform-style: preserve-3d;
      }
      .course-card .card-content-wrapper {
        transform: translateZ(20px);
      }
      .course-card:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(-3deg) scale(1.05);
        box-shadow: 0 25px 50px -12px hsl(var(--primary) / 0.25);
      }

      .feature-card {
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      
      .feature-icon-wrapper {
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .feature-card:hover .feature-icon-wrapper {
        transform: scale(1.2) rotate(-15deg);
      }
      
      .why-tense-master-sticky-title {
         transition: all 0.3s ease-in-out;
      }
      .why-tense-master-sticky-title.is-stuck {
        background-color: hsl(var(--background) / 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid hsl(var(--border));
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .why-tense-master-sticky-title.is-stuck h2 {
          transform: scale(0.95);
      }
      .why-tense-master-sticky-title.is-stuck .title-underline {
          transform: scaleX(1);
      }

      /* Global font size classes */
      .font-size-small { font-size: 14px; }
      .font-size-normal { font-size: 16px; }
      .font-size-large { font-size: 18px; }
      
      /* --- LEADERBOARD REDESIGN STYLES --- */
